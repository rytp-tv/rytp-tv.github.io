<script type="text/javascript">
    function chatcheckfieldvalue(t, method, aparam) {
        var tt = $(t);
        var tval = t.value;
        var opts = {method: method, v: tval};
        if (aparam) opts['aparam'] = aparam;        
        $.ajax({
            url: "https://servies575.chatovod.ru/register/?nick=deblinux",
            dataType: "json",
            type: "POST",
            data: opts,
            cache: false,
            success: function(data){
                var am = tt.nextAll(".ajaxmsg");
                if (am.size() == 0) {
                    var msg = $('<div class="ajaxmsg">'+data.msg+'</a>');
                    tt.parent().append(msg);
                    if (msg.prev().hasClass("error")) msg.prev().remove();
                } else
                    am.html(data.msg);
                am = tt.nextAll(".ajaxmsg");
                if (data.status != "ok") {
                    am.removeClass("ajaxok").addClass("ajaxerror");
                } else {
                    am.removeClass("ajaxerror").addClass("ajaxok");
                }
            },
            error: function() {
                //
            }
        });
    };
    function chatcheckfieldremove(t) {
        $(t).nextAll(".ajaxmsg").remove();
    };
</script>
